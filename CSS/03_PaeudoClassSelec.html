<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1{
            background-color: blueviolet;
            border: none;
            padding: 10px;
          
        }
        #btn1:hover{
                background-color: brown;
                color: aliceblue;
                transform: scale(4.5);
                transition: 10.1s;
            }
            a:link{
                color: green;
            }
            a:active{
                color: aqua;
            }
            a:visited{
                color: rgb(255, 0, 106);
            }

            ul>li:first-child{
                background-color: yellow;
            }
            ul>li:last-child{
                background-color: blueviolet;
            }
            ul>li:nth-child(2){
                background-color: rgb(28, 218, 101);
            }


            main>div:first-of-type{
                background-color: grey;
            }

            
            main>div:nth-of-type(2){
                background-color: rgb(186, 30, 30);
            }

            main>section:nth-of-type(2){
                background-color: rgb(108, 14, 143);
            }


    </style>
</head>
<body>
    <h1>learn Pseudo Class Selector</h1>
    <!-- 
     :hover
     :link 
     :active
     :visited
     :first-child 
     :last-child
     :nth-child()
     :first-of-type
     :last-of-type
     :nth-of-type()
     
     -->
       
     <button id="btn1">Hover me</button>

</ul>
</body>
</html>
