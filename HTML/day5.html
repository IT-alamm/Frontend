<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Forms  -->
      <center>
        <fieldset>
          <legend>Fill this form</legend>
             <form >
                   <h1>form in html </h1>


                   <label for="username">Username</label>
                   <input type="text" name="username" id="username" placeholder="Enter username">

                   <br><br>
                   

                   <label for="email">Email</label>
                   <input type="email" name="email" id="email" placeholder="Enter email">

                    <br><br>

                   <label for="password">Password</label>
                   <input type="password" name="password" id="password" placeholder="Enter password">
                         <br><br>

                   <label for="gender">Gender :  </label>
                   <label for="male">Male</label>
                   <input type="radio" name="gender" id="male">
                        
                   <label for="female">Female</label>
                   <input type="radio" name="gender" id="female">
                  <br><br>

                  <button type="submit">subit</button>

                  <br><br>
                   <label for="hobbies">Hobbies : </label>
                   <br>
                   
                   <label for="coding ">Coding</label>
                   <input type="checkbox" name="hobbies" id="coding" value="coding">

                   <br><label for="cricket ">Cricket</label>
                   <input type="checkbox" name="hobbies" id="cricket" value="cricket">

                   <br><br>
                   <!-- drop down -->
                    <label for="country">Country : </label>
                   
                    <select name="country" id="country">
                      <option value="" disabled  selected>select-country</option>
                      <option value="india">India</option>
                      <option value="russian">Russian</option>
                    </select>
                         <br><br>

                      <!-- for phone no. -->
                    <label for="phoneno">Phone no. : </label>
                    <input type="tel" maxlength="10" minlength="10" name="phoneno" id="phoneno">
                    <br><br>

                    <!-- for file -->
                    <label for="resume"> Resume</label>
                    <input type="file" name="resume" id="resume">

                    <br><br>
                    <label for="favcolor">Fav-C0lor</label>
                    <input type="color" name="favcolor" id="favcolor">

                    <!-- for Date  -->
                     <input type="date">
                      <br><br>
                     <!-- for date and time  -->
                      <input type="datetime-local" name="" id=""> <br><br>

                      <!-- for week -->
                       <input type="week">



             </form>
            
            </fieldset>
       </center>


       <form>

        <table>
          <tr><label for="">Username</label></tr>
          <tr><input type="text"></tr>
        </table>
       </form>
</body>
</html>
